{% load static %}
{% load custom_filters %}

<!DOCTYPE html>

<html lang="en">
  <head>
  <!-- Content Type Meta tag -->

  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="description" content="BowlingREST app">
  <meta name="keywords" content="bowling">
  <meta name="author" content="Petar Netev">
  <!--Responsive Viewport Meta tag-->
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  <link rel="stylesheet" href="{% static 'bowlingREST/css/index.css' %}" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <title>Bowling</title>
  </head>
  <body>
    <div class="container">
      <form method="post">
          {% csrf_token %}
        <fieldset>
            <legend></legend>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="1"/>

            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="2"/>
        </fieldset>


        <fieldset>
            <legend></legend>
            <label for="age">Age</label>
            <input type="number" id="age" name="age" />
        </fieldset>

        <fieldset>
            <legend></legend>
            <label for="rate1">Rate 1</label>
            <input type="radio" id="rate1" name="rating1" value="1"/>

            <label for="rate2">Rate 2</label>
            <input type="radio" id="rate2" name="rating1" value="2"/>

            <label for="rate3">Rate 3</label>
            <input type="radio" id="rate3" name="rating1" value="3"/>

        </fieldset>

        <fieldset>
            <legend></legend>
            <label for="rate1">Rate 1</label>
            <input type="radio" id="rate1" name="rating2" value="1"/>

            <label for="rate2">Rate 2</label>
            <input type="radio" id="rate2" name="rating2" value="2"/>

            <label for="rate3">Rate 3</label>
            <input type="radio" id="rate3" name="rating2" value="3"/>

        </fieldset>

        <fieldset>
            <label for="comment">Anything:</label>
            <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
        </fieldset>

        <button type="submit" class="btn btn-primary">Start game</button>
      </form>
    </div>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
